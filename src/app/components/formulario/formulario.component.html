<div class="body">
    <div class="container mt-5">
        <h1>Formulario de contacto</h1>
        <h3>¡Tu opinión es importante, si tienes algún comentario háznoslo saber!</h3>
        <form target="_blank" action="https://formsubmit.co/soybienchidotes@gmail.com" method="POST">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" class="form-control" name="apellidos" required>
            </div>
            <input type="hidden" name="_next" value="https://codificadoresdelmal.netlify.app/">
            <input type="hidden" name="_captcha" value="false">
            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" class="form-control" name="asunto" required>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label>Comentarios</label>
                <textarea class="form-control" cols="30" rows="6" name="comentarios" required></textarea>
            </div>
            <button type="submit" class="btn boton btn-dark btn-lg">Enviar</button>
        </form>
    </div>
</div>
